<div class="create">
  <div class="header-holder">
    <h1 class="holder-text">Profile</h1>
  </div>
  <div class="form-holder">
    <form>
      <label class="title" for="name">First Name</label>
      <input id="fname" class="content" type="text" placeholder="First name" />
      <label class="title" for="name">Middle Name</label>
      <input id="mname" class="content" type="text" placeholder="Middle name" />
      <label class="title" for="name">Last Name</label>
      <input id="lname" class="content" type="text" placeholder="Last name" />
      <label class="title" for="name">Contact</label>
      <input id="contact" class="content" type="text" placeholder="Contact" />
      <label class="title" for="name">Street</label>
      <input id="street" class="content" type="text" placeholder="Street" />
      <label class="title" for="name">City</label>
      <input id="city" class="content" type="text" placeholder="City" />
      <label class="title" for="name">State</label>
      <input id="state" class="content" type="text" placeholder="state" />
      <label class="title" for="name">Zip</label>
      <input id="zip" class="content" type="text" placeholder="zip" />
      <label class="title" for="name">Race</label>
      <input id="race" class="content" type="text" placeholder="Race" />
      <label class="title" for="name">Gender</label>
      <input id="gender" class="content" type="text" placeholder="Gender" />
      <input class="btn" id="submit" type="button" value="submit" />
    </form>
  </div>
</div>
