<div class="login">
  <div class="header-holder">
    <h1 class="holder-text">Login | Sign Up</h1>
  </div>
  <div class="info-holder">
    <div class="logins">
      <form>
        <label class="title" for="name">Login</label>
        <input id="log" class="content" type="text" placeholder="Login" />
        <label class="title" for="name">Password</label>
        <input id="pass" class="content" type="text" placeholder="password" />
        <input class="btn" id="logBtn" type="button" value="submit" />
      </form>
    </div>
    <div class="signups">
      <form>
        <label class="title" for="name">Email</label>
        <input id="email" class="content" type="text" placeholder="Email" />
        <label class="title" for="name">Password</label>
        <input id="pass2" class="content" type="text" placeholder="Password" />
        <label class="title" for="name">First Name</label>
        <input
          id="fname2"
          class="content"
          type="text"
          placeholder="First Name"
        />
        <label class="title" for="name">Last Name</label>
        <input
          id="lname2"
          class="content"
          type="text"
          placeholder="Last Name"
        />
        <input class="btn" id="signUp" type="button" value="submit" />
      </form>
    </div>
  </div>
</div>
